version: '3.8'

services:
  rag-system:
    build: .
    container_name: rag-city-inspection
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - ARK_API_KEY=${ARK_API_KEY:-your_volcengine_api_key}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-your_google_api_key}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY:-your_qwen_api_key}
    restart: unless-stopped
    networks:
      - rag-network
    depends_on:
      - chromadb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 可选：独立的ChromaDB服务
  chromadb:
    image: chromadb/chroma:latest
    container_name: rag-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    restart: unless-stopped
    networks:
      - rag-network

  # 可选：Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: rag-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - rag-system
    restart: unless-stopped
    networks:
      - rag-network

volumes:
  chroma_data:
    driver: local

networks:
  rag-network:
    driver: bridge
